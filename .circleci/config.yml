version: 2.1
 
jobs:
  build_macos:
    parameters:
      xcode:
        type: string
    resource_class: medium
    macos:
      xcode: << parameters.xcode >>
    steps:
      - checkout
      - restore_cache:
          keys: 
            - macos-build-<< parameters.xcode >>-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
            - macos-build-<< parameters.xcode >>-{{ .Branch }}
            - macos-build-<< parameters.xcode >>
      - run:
          name: Install Dependencies
          command: brew install cmake boost icu4c fmt
      - run: 
          name: Build solc and isoltest binaries
          no_output_timeout: 20m
          command: |
            mkdir -p build && cd build
            cmake -DUSE_Z3=OFF -DCMAKE_BUILD_TYPE="Release" .. && make solc -j$(nproc)
            cd test/tools/ && make isoltest -j$(nproc)
      - store_artifacts:
          path: build/solc/solc
      - store_artifacts:
          path: build/test/tools/isoltest
 
      - save_cache:
          key: macos-build-<< parameters.xcode >>-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths: 
            - build
            - /Users/distiller/Library/Caches/Homebrew
            - /usr/local/Homebrew
            
workflows:
  version: 2
  build:
    jobs:
      - build_macos:
          matrix:
            parameters:
              xcode: [13.2.1, 12.4.0]
             
